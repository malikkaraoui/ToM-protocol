<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToM Protocol - DÃ©mo</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: monospace; background: #1a1a2e; color: #e0e0e0; height: 100dvh; display: flex; flex-direction: column; }
      #login { display: flex; align-items: center; justify-content: center; height: 100dvh; flex-direction: column; gap: 16px; }
      #login h1 { font-size: 24px; color: #00d4ff; }
      #login input { padding: 12px; font-size: 16px; background: #16213e; border: 1px solid #0f3460; color: #e0e0e0; border-radius: 4px; width: 300px; font-family: monospace; }
      #login button { padding: 12px 24px; font-size: 16px; background: #0f3460; border: none; color: #00d4ff; cursor: pointer; border-radius: 4px; font-family: monospace; }
      #chat { display: none; height: 100dvh; overflow: hidden; }
      .chat-layout { display: flex; height: 100%; overflow: hidden; }
      .sidebar { width: 250px; background: #16213e; border-right: 1px solid #0f3460; padding: 16px; display: flex; flex-direction: column; overflow: hidden; }
      .sidebar h2 { font-size: 14px; color: #00d4ff; margin-bottom: 12px; flex-shrink: 0; }
      #participants { flex: 1; overflow-y: auto; min-height: 0; }
      .participant { padding: 8px; cursor: pointer; border-radius: 4px; margin-bottom: 4px; font-size: 13px; display: flex; align-items: center; gap: 8px; }
      .participant:hover, .participant.active { background: #0f3460; }
      .participant.offline { opacity: 0.4; cursor: default; }
      .participant.stale { opacity: 0.6; }
      .status-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
      .status-dot.online { background: #00ff88; }
      .status-dot.stale { background: #ffaa00; }
      .status-dot.offline { background: #666; }
      .role-badge { font-size: 9px; padding: 1px 4px; border-radius: 3px; font-weight: bold; flex-shrink: 0; }
      .role-badge.relay { background: #0f3460; color: #00d4ff; }
      .role-badge.client { background: #1a1a2e; color: #888; }
      .unread-badge { font-size: 10px; padding: 2px 6px; border-radius: 10px; background: #00d4ff; color: #1a1a2e; font-weight: bold; margin-right: 4px; }
      .sidebar-footer { flex-shrink: 0; }
      .chat-header { padding: 12px 16px; background: #16213e; border-bottom: 1px solid #0f3460; font-size: 14px; color: #00d4ff; font-weight: bold; flex-shrink: 0; }
      .my-role { font-size: 11px; color: #00d4ff; margin-top: 4px; }
      .topology-stats { font-size: 11px; color: #666; margin-top: 12px; padding-top: 8px; border-top: 1px solid #0f3460; }
      .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; min-width: 0; }
      .messages { flex: 1; padding: 16px; overflow-y: auto; min-height: 0; }
      .message { margin-bottom: 8px; padding: 8px; border-radius: 4px; max-width: 70%; overflow-wrap: break-word; word-break: break-word; }
      .message.sent { background: #0f3460; margin-left: auto; text-align: right; }
      .message.received { background: #16213e; }
      .message .meta { font-size: 11px; color: #888; margin-top: 4px; }
      .input-bar { display: flex; padding: 12px; border-top: 1px solid #0f3460; background: #16213e; }
      .input-bar input { flex: 1; padding: 10px; font-size: 14px; background: #1a1a2e; border: 1px solid #0f3460; color: #e0e0e0; border-radius: 4px; font-family: monospace; }
      .input-bar button { padding: 10px 20px; margin-left: 8px; background: #0f3460; border: none; color: #00d4ff; cursor: pointer; border-radius: 4px; font-family: monospace; }
      .status-bar { padding: 8px 16px; background: #0d1117; font-size: 11px; color: #888; border-top: 1px solid #0f3460; }
      .node-id { font-size: 10px; color: #555; word-break: break-all; margin-top: 8px; }

      /* Path visualization toggle and display (Story 4.3) */
      .path-toggle { display: flex; align-items: center; gap: 6px; font-size: 10px; color: #888; margin-top: 8px; }
      .path-toggle input { accent-color: #00d4ff; }
      .path-toggle label { cursor: pointer; }
      .path-info { font-size: 10px; color: #666; margin-top: 6px; padding: 4px 6px; background: rgba(0,0,0,0.2); border-radius: 3px; display: none; }
      .path-info.visible { display: block; }
      .path-info .route-type { color: #00d4ff; font-weight: bold; }
      .path-info .route-type.direct { color: #00ff88; }
      .path-info .relay-hops { color: #ffaa00; }
      .path-info .latency { color: #888; }

      /* Snake Game (Story 4.5) */
      .game-invite-btn { padding: 4px 8px; font-size: 11px; background: #0f3460; border: none; color: #00d4ff; cursor: pointer; border-radius: 3px; font-family: monospace; margin-left: 8px; }
      .game-invite-btn:hover { background: #1a4a7a; }
      .game-invite-btn:disabled { opacity: 0.5; cursor: not-allowed; }
      .game-container { display: none; flex: 1; flex-direction: column; align-items: center; justify-content: center; background: #1a1a2e; padding: 16px; }
      .game-container.active { display: flex; }
      .game-canvas { border: 2px solid #0f3460; border-radius: 4px; }
      .game-controls { margin-top: 16px; font-size: 12px; color: #888; text-align: center; }
      .game-invitation { background: #16213e; border: 1px solid #0f3460; border-radius: 8px; padding: 16px; margin: 8px 0; }
      .game-invitation-title { color: #00d4ff; font-weight: bold; margin-bottom: 8px; }
      .game-invitation-actions { display: flex; gap: 8px; margin-top: 12px; }
      .game-invitation-actions button { padding: 8px 16px; font-size: 12px; border: none; border-radius: 4px; cursor: pointer; font-family: monospace; }
      .game-accept-btn { background: #00ff88; color: #1a1a2e; }
      .game-decline-btn { background: #ff4444; color: #fff; }
      .game-result { color: #00d4ff; font-style: italic; padding: 4px 0; }

      /* Group Chat (Story 4.6) */
      .group-section { margin-top: 12px; padding-top: 12px; border-top: 1px solid #0f3460; }
      .group-section h3 { font-size: 12px; color: #00d4ff; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
      .create-group-btn { padding: 2px 6px; font-size: 10px; background: #0f3460; border: none; color: #00d4ff; cursor: pointer; border-radius: 3px; }
      .create-group-btn:hover { background: #1a4a7a; }
      .group-list { max-height: 150px; overflow-y: auto; }
      .group-item { padding: 6px 8px; cursor: pointer; border-radius: 4px; margin-bottom: 4px; font-size: 12px; display: flex; align-items: center; gap: 6px; }
      .group-item:hover, .group-item.active { background: #0f3460; }
      .group-item .group-icon { width: 24px; height: 24px; border-radius: 4px; background: #0f3460; display: flex; align-items: center; justify-content: center; font-size: 12px; flex-shrink: 0; }
      .group-item .group-name { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
      .group-item .group-members { font-size: 10px; color: #888; }
      .group-invite-card { background: #16213e; border: 1px solid #0f3460; border-radius: 8px; padding: 12px; margin: 8px 0; }
      .group-invite-card-title { color: #00d4ff; font-weight: bold; margin-bottom: 4px; font-size: 12px; }
      .group-invite-card-info { font-size: 11px; color: #888; margin-bottom: 8px; }
      .group-invite-card-actions { display: flex; gap: 6px; }
      .group-invite-card-actions button { padding: 4px 12px; font-size: 11px; border: none; border-radius: 3px; cursor: pointer; font-family: monospace; }
      .group-join-btn { background: #00ff88; color: #1a1a2e; }
      .group-decline-btn { background: #ff4444; color: #fff; }
      .create-group-modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100; }
      .create-group-modal.active { display: flex; }
      .create-group-modal-content { background: #16213e; border: 1px solid #0f3460; border-radius: 8px; padding: 20px; width: 90%; max-width: 350px; }
      .create-group-modal h4 { color: #00d4ff; margin-bottom: 16px; }
      .create-group-modal input { width: 100%; padding: 10px; font-size: 14px; background: #1a1a2e; border: 1px solid #0f3460; color: #e0e0e0; border-radius: 4px; font-family: monospace; margin-bottom: 12px; }
      .create-group-modal-actions { display: flex; gap: 8px; justify-content: flex-end; }
      .create-group-modal-actions button { padding: 8px 16px; font-size: 12px; border: none; border-radius: 4px; cursor: pointer; font-family: monospace; }
      .create-group-cancel-btn { background: #1a1a2e; color: #888; }
      .create-group-confirm-btn { background: #00d4ff; color: #1a1a2e; }

      /* Mobile/Tablet responsive */
      @media (max-width: 900px) {
        .chat-layout { flex-direction: column; }
        .sidebar {
          width: 100%;
          height: auto;
          max-height: 120px;
          border-right: none;
          border-bottom: 1px solid #0f3460;
          padding: 8px;
          flex-direction: column;
          flex-shrink: 0;
        }
        .sidebar h2 { display: none; }
        #participants {
          display: flex;
          flex-wrap: nowrap;
          gap: 6px;
          overflow-x: auto;
          overflow-y: hidden;
          padding-bottom: 4px;
        }
        .participant {
          padding: 6px 10px;
          margin-bottom: 0;
          font-size: 12px;
          background: #1a1a2e;
          flex-shrink: 0;
          white-space: nowrap;
        }
        .sidebar-footer {
          display: flex;
          gap: 12px;
          align-items: center;
          flex-wrap: wrap;
          margin-top: 6px;
        }
        .topology-stats { margin-top: 0; padding-top: 0; border-top: none; font-size: 10px; }
        .my-role { font-size: 10px; margin-top: 0; }
        .node-id { display: none; }
        .main { flex: 1; min-height: 0; overflow: hidden; }
        .chat-header { padding: 8px 12px; font-size: 12px; }
        .messages { padding: 8px; }
        .message { max-width: 85%; font-size: 14px; }
        .input-bar { padding: 8px; gap: 8px; flex-shrink: 0; }
        .input-bar input { padding: 12px; font-size: 16px; }
        .input-bar button { padding: 12px 16px; margin-left: 0; }
        .status-bar { padding: 6px 8px; font-size: 10px; flex-shrink: 0; }
        #login input { width: 90%; max-width: 300px; }
      }

      /* When keyboard is likely open - very small viewport */
      @media (max-height: 500px) {
        .sidebar { max-height: 80px; padding: 4px 8px; }
        .sidebar-footer { display: none; }
        .chat-header { display: none; }
        .status-bar { display: none; }
        .messages { padding: 4px 8px; }
        .input-bar { padding: 4px 8px; }
      }
    </style>
  </head>
  <body>
    <div id="login">
      <h1>ToM Protocol</h1>
      <p>Messagerie distribuÃ©e â€” sans serveurs</p>
      <input type="text" id="username-input" placeholder="Choisissez un pseudo" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-form-type="other" />
      <button id="join-btn">Rejoindre le rÃ©seau</button>
    </div>
    <div id="chat">
      <div class="chat-layout">
        <div class="sidebar">
          <h2>Contacts</h2>
          <div id="participants"></div>
          <div class="group-section" id="group-section">
            <h3>Groupes <button class="create-group-btn" id="create-group-btn">+ Nouveau</button></h3>
            <div class="group-list" id="group-list"></div>
          </div>
          <div class="sidebar-footer">
            <div class="topology-stats" id="topology-stats"></div>
            <div class="my-role" id="my-role"></div>
            <div class="path-toggle">
              <input type="checkbox" id="path-toggle" />
              <label for="path-toggle">Afficher le chemin</label>
            </div>
            <div class="node-id" id="node-id"></div>
          </div>
        </div>
        <div class="main">
          <div class="chat-header" id="chat-header">SÃ©lectionnez un contact</div>
          <div class="messages" id="messages"></div>
          <div class="game-container" id="game-container">
            <canvas id="game-canvas" class="game-canvas"></canvas>
            <div class="game-controls" id="game-controls"></div>
          </div>
          <form class="input-bar" id="message-form">
            <input type="text" id="message-input" placeholder="Tapez un message..." autocomplete="off" enterkeyhint="send" />
            <button type="submit" id="send-btn">Envoyer</button>
          </form>
        </div>
      </div>
      <div class="status-bar" id="status-bar">Connexion...</div>
    </div>
    <!-- Modal crÃ©ation de groupe -->
    <div class="create-group-modal" id="create-group-modal">
      <div class="create-group-modal-content">
        <h4>ðŸ‘¥ CrÃ©er un groupe</h4>
        <input type="text" id="group-name-input" placeholder="Nom du groupe" autocomplete="off" />
        <div class="create-group-modal-actions">
          <button class="create-group-cancel-btn" id="create-group-cancel-btn">Annuler</button>
          <button class="create-group-confirm-btn" id="create-group-confirm-btn">CrÃ©er</button>
        </div>
      </div>
    </div>
    <!-- Modal invitation groupe -->
    <div class="create-group-modal" id="invite-modal">
      <div class="create-group-modal-content">
        <h4>ðŸ“¨ Inviter au groupe</h4>
        <div id="invite-modal-list" style="max-height: 200px; overflow-y: auto;"></div>
        <div class="create-group-modal-actions">
          <button class="create-group-cancel-btn" id="invite-modal-close-btn">Fermer</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
