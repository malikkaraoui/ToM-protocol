<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToM Protocol Demo</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: monospace; background: #1a1a2e; color: #e0e0e0; height: 100dvh; display: flex; flex-direction: column; }
      #login { display: flex; align-items: center; justify-content: center; height: 100dvh; flex-direction: column; gap: 16px; }
      #login h1 { font-size: 24px; color: #00d4ff; }
      #login input { padding: 12px; font-size: 16px; background: #16213e; border: 1px solid #0f3460; color: #e0e0e0; border-radius: 4px; width: 300px; font-family: monospace; }
      #login button { padding: 12px 24px; font-size: 16px; background: #0f3460; border: none; color: #00d4ff; cursor: pointer; border-radius: 4px; font-family: monospace; }
      #chat { display: none; height: 100dvh; overflow: hidden; }
      .chat-layout { display: flex; height: 100%; overflow: hidden; }
      .sidebar { width: 250px; background: #16213e; border-right: 1px solid #0f3460; padding: 16px; display: flex; flex-direction: column; overflow: hidden; }
      .sidebar h2 { font-size: 14px; color: #00d4ff; margin-bottom: 12px; flex-shrink: 0; }
      #participants { flex: 1; overflow-y: auto; min-height: 0; }
      .participant { padding: 8px; cursor: pointer; border-radius: 4px; margin-bottom: 4px; font-size: 13px; display: flex; align-items: center; gap: 8px; }
      .participant:hover, .participant.active { background: #0f3460; }
      .participant.offline { opacity: 0.4; cursor: default; }
      .participant.stale { opacity: 0.6; }
      .status-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
      .status-dot.online { background: #00ff88; }
      .status-dot.stale { background: #ffaa00; }
      .status-dot.offline { background: #666; }
      .role-badge { font-size: 9px; padding: 1px 4px; border-radius: 3px; font-weight: bold; flex-shrink: 0; }
      .role-badge.relay { background: #0f3460; color: #00d4ff; }
      .role-badge.client { background: #1a1a2e; color: #888; }
      .unread-badge { font-size: 10px; padding: 2px 6px; border-radius: 10px; background: #00d4ff; color: #1a1a2e; font-weight: bold; margin-right: 4px; }
      .sidebar-footer { flex-shrink: 0; }
      .chat-header { padding: 12px 16px; background: #16213e; border-bottom: 1px solid #0f3460; font-size: 14px; color: #00d4ff; font-weight: bold; flex-shrink: 0; }
      .my-role { font-size: 11px; color: #00d4ff; margin-top: 4px; }
      .topology-stats { font-size: 11px; color: #666; margin-top: 12px; padding-top: 8px; border-top: 1px solid #0f3460; }
      .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; min-width: 0; }
      .messages { flex: 1; padding: 16px; overflow-y: auto; min-height: 0; }
      .message { margin-bottom: 8px; padding: 8px; border-radius: 4px; max-width: 70%; overflow-wrap: break-word; word-break: break-word; }
      .message.sent { background: #0f3460; margin-left: auto; text-align: right; }
      .message.received { background: #16213e; }
      .message .meta { font-size: 11px; color: #888; margin-top: 4px; }
      .input-bar { display: flex; padding: 12px; border-top: 1px solid #0f3460; background: #16213e; }
      .input-bar input { flex: 1; padding: 10px; font-size: 14px; background: #1a1a2e; border: 1px solid #0f3460; color: #e0e0e0; border-radius: 4px; font-family: monospace; }
      .input-bar button { padding: 10px 20px; margin-left: 8px; background: #0f3460; border: none; color: #00d4ff; cursor: pointer; border-radius: 4px; font-family: monospace; }
      .status-bar { padding: 8px 16px; background: #0d1117; font-size: 11px; color: #888; border-top: 1px solid #0f3460; }
      .node-id { font-size: 10px; color: #555; word-break: break-all; margin-top: 8px; }

      /* Path visualization toggle and display (Story 4.3) */
      .path-toggle { display: flex; align-items: center; gap: 6px; font-size: 10px; color: #888; margin-top: 8px; }
      .path-toggle input { accent-color: #00d4ff; }
      .path-toggle label { cursor: pointer; }
      .path-info { font-size: 10px; color: #666; margin-top: 6px; padding: 4px 6px; background: rgba(0,0,0,0.2); border-radius: 3px; display: none; }
      .path-info.visible { display: block; }
      .path-info .route-type { color: #00d4ff; font-weight: bold; }
      .path-info .route-type.direct { color: #00ff88; }
      .path-info .relay-hops { color: #ffaa00; }
      .path-info .latency { color: #888; }

      /* Mobile/Tablet responsive */
      @media (max-width: 900px) {
        .chat-layout { flex-direction: column; }
        .sidebar {
          width: 100%;
          height: auto;
          max-height: 120px;
          border-right: none;
          border-bottom: 1px solid #0f3460;
          padding: 8px;
          flex-direction: column;
          flex-shrink: 0;
        }
        .sidebar h2 { display: none; }
        #participants {
          display: flex;
          flex-wrap: nowrap;
          gap: 6px;
          overflow-x: auto;
          overflow-y: hidden;
          padding-bottom: 4px;
        }
        .participant {
          padding: 6px 10px;
          margin-bottom: 0;
          font-size: 12px;
          background: #1a1a2e;
          flex-shrink: 0;
          white-space: nowrap;
        }
        .sidebar-footer {
          display: flex;
          gap: 12px;
          align-items: center;
          flex-wrap: wrap;
          margin-top: 6px;
        }
        .topology-stats { margin-top: 0; padding-top: 0; border-top: none; font-size: 10px; }
        .my-role { font-size: 10px; margin-top: 0; }
        .node-id { display: none; }
        .main { flex: 1; min-height: 0; overflow: hidden; }
        .chat-header { padding: 8px 12px; font-size: 12px; }
        .messages { padding: 8px; }
        .message { max-width: 85%; font-size: 14px; }
        .input-bar { padding: 8px; gap: 8px; flex-shrink: 0; }
        .input-bar input { padding: 12px; font-size: 16px; }
        .input-bar button { padding: 12px 16px; margin-left: 0; }
        .status-bar { padding: 6px 8px; font-size: 10px; flex-shrink: 0; }
        #login input { width: 90%; max-width: 300px; }
      }

      /* When keyboard is likely open - very small viewport */
      @media (max-height: 500px) {
        .sidebar { max-height: 80px; padding: 4px 8px; }
        .sidebar-footer { display: none; }
        .chat-header { display: none; }
        .status-bar { display: none; }
        .messages { padding: 4px 8px; }
        .input-bar { padding: 4px 8px; }
      }
    </style>
  </head>
  <body>
    <div id="login">
      <h1>ToM Protocol</h1>
      <p>Distributed messaging â€” no servers</p>
      <input type="text" id="username-input" placeholder="Choose a username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-form-type="other" />
      <button id="join-btn">Join Network</button>
    </div>
    <div id="chat">
      <div class="chat-layout">
        <div class="sidebar">
          <h2>Participants</h2>
          <div id="participants"></div>
          <div class="sidebar-footer">
            <div class="topology-stats" id="topology-stats"></div>
            <div class="my-role" id="my-role"></div>
            <div class="path-toggle">
              <input type="checkbox" id="path-toggle" />
              <label for="path-toggle">Show path details</label>
            </div>
            <div class="node-id" id="node-id"></div>
          </div>
        </div>
        <div class="main">
          <div class="chat-header" id="chat-header">Select a contact</div>
          <div class="messages" id="messages"></div>
          <form class="input-bar" id="message-form">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" enterkeyhint="send" />
            <button type="submit" id="send-btn">Send</button>
          </form>
        </div>
      </div>
      <div class="status-bar" id="status-bar">Connecting...</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
