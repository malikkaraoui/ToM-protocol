name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typescript:
    name: TypeScript (build + test + lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - run: pnpm test

      - run: pnpm lint

  rust-protocol:
    name: Rust protocol (build + test + clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build -p tom-protocol

      - name: Test
        run: cargo test -p tom-protocol

      - name: Clippy
        run: cargo clippy -p tom-protocol -- -D warnings

  rust-transport:
    name: Rust transport (build + test + clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build -p tom-transport

      - name: Test
        run: cargo test -p tom-transport

      - name: Clippy
        run: cargo clippy -p tom-transport -- -D warnings

  rust-fork:
    name: Rust fork crates (build + test + clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build -p tom-base -p tom-metrics -p tom-quinn-proto -p tom-quinn -p tom-connect -p tom-relay -p tom-gossip

      - name: Test foundation crates
        run: |
          cargo test -p tom-base
          cargo test -p tom-metrics
          cargo test -p tom-quinn-proto --lib
          cargo test -p tom-quinn --lib

      - name: Test tom-relay
        run: cargo test -p tom-relay --lib

      - name: Test tom-gossip
        run: cargo test -p tom-gossip --lib

      - name: Clippy
        run: cargo clippy -p tom-base -p tom-metrics -p tom-quinn-proto -p tom-quinn -p tom-connect -p tom-relay -p tom-gossip -- -D warnings

  rust-stress:
    name: Rust stress (build + clippy + localhost test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build -p tom-stress

      - name: Clippy
        run: cargo clippy -p tom-stress -- -D warnings

      - name: Localhost stress test
        run: crates/tom-stress/scripts/test-localhost.sh
        timeout-minutes: 5

  rust-poc:
    name: Rust PoC (build + clippy + localhost test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: experiments/iroh-poc
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: experiments/iroh-poc

      - name: Debug target directory
        run: |
          echo "pwd=$(pwd)"
          cargo metadata --format-version 1 --no-deps | python3 -c "import sys, json; print('target_directory=' + json.load(sys.stdin)['target_directory'])"

      - name: Build
        run: cargo build --bin nat-test

      - name: Clippy
        run: cargo clippy --bin nat-test -- -D warnings

      - name: Localhost NAT test
        run: ./scripts/test-localhost.sh
        timeout-minutes: 3
