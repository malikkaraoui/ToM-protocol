name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typescript:
    name: TypeScript (build + test + lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - run: pnpm test

      - run: pnpm lint

  rust-poc:
    name: Rust PoC (build + clippy + localhost test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: experiments/iroh-poc
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: experiments/iroh-poc -> target

      - name: Build
        run: cargo build --bin nat-test

      - name: Clippy
        run: cargo clippy --bin nat-test -- -D warnings

      - name: Localhost NAT test
        run: ./scripts/test-localhost.sh
        timeout-minutes: 3
